<!-- Feedback modal window -->
<div class="feedback-modal" id="feedbackModal">
  <div class="feedback-modal__overlay" title="Натисніть, щоб закрити"></div>
  <div class="feedback-modal__content">
    <button
      class="feedback-modal__close"
      type="button"
      aria-label="Close modal window"
      title="Закрити"
    >
      <svg width="32" height="32">
        <use href="#icon-close"></use>
      </svg>
    </button>

    <h2 class="feedback-modal__title">Submit Feedback</h2>

    <form class="feedback-modal__form" id="feedbackForm">
      <div class="feedback-modal__field">
        <label class="feedback-modal__label" for="feedbackName"> Name </label>
        <input
          class="feedback-modal__input"
          type="text"
          id="feedbackName"
          name="name"
          required
          minlength="2"
          maxlength="16"
          placeholder="Enter your name"
          title="Введіть ім'я (2-16 символів)"
        />
        <span class="feedback-modal__error name" id="nameError"></span>
      </div>

      <div class="feedback-modal__field">
        <label class="feedback-modal__label" for="feedbackMessage">
          Message
        </label>
        <textarea
          class="feedback-modal__textarea"
          id="feedbackMessage"
          name="descr"
          required
          minlength="10"
          maxlength="512"
          placeholder="Share your thoughts..."
          rows="4"
          title="Введіть повідомлення (10-512 символів)"
        ></textarea>
        <span class="feedback-modal__error ms" id="messageError"></span>
      </div>

      <div class="feedback-modal__field">
        <div class="feedback-modal__rating" id="feedbackRating">
          <button
            type="button"
            class="feedback-modal__star"
            data-rating="1"
            title="Оцінити 1 зірку"
          >
            <svg width="31" height="29">
              <use href="#icon-white-star"></use>
            </svg>
          </button>
          <button
            type="button"
            class="feedback-modal__star"
            data-rating="2"
            title="Оцінити 2 зірки"
          >
            <svg width="31" height="29">
              <use href="#icon-white-star"></use>
            </svg>
          </button>
          <button
            type="button"
            class="feedback-modal__star"
            data-rating="3"
            title="Оцінити 3 зірки"
          >
            <svg width="31" height="29">
              <use href="#icon-white-star"></use>
            </svg>
          </button>
          <button
            type="button"
            class="feedback-modal__star"
            data-rating="4"
            title="Оцінити 4 зірки"
          >
            <svg width="31" height="29">
              <use href="#icon-white-star"></use>
            </svg>
          </button>
          <button
            type="button"
            class="feedback-modal__star"
            data-rating="5"
            title="Оцінити 5 зірок"
          >
            <svg width="31" height="29">
              <use href="#icon-white-star"></use>
            </svg>
          </button>
        </div>
        <span class="feedback-modal__error" id="ratingError"></span>
      </div>

      <button
        class="feedback-modal__submit"
        type="submit"
        title="Відправити відгук"
      >
        <span class="feedback-modal__submit-text">Submit</span>
        <span class="feedback-modal__loader" style="display: none">
          <svg width="20" height="20">
            <use href="#icon-loader"></use>
          </svg>
        </span>
      </button>
    </form>
  </div>
</div>
