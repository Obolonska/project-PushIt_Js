<!-- Модальне вікно зворотного зв'язку -->
<div class="feedback-modal" id="feedbackModal">
    <div class="feedback-modal__overlay" onclick="closeFeedbackModal()"></div>
    <div class="feedback-modal__content">
        <button class="feedback-modal__close" onclick="closeFeedbackModal()" aria-label="Закрити модальне вікно">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        
        <h2 class="feedback-modal__title">Submit feedback</h2>
        
        <form class="feedback-modal__form" id="feedbackForm" novalidate>
            <div class="feedback-modal__field">
                <label for="feedbackName" class="feedback-modal__label">Name</label>
                <input 
                    type="text" 
                    id="feedbackName" 
                    name="name" 
                    class="feedback-modal__input" 
                    placeholder="Emily"
                    required
                    minlength="2"
                    maxlength="16"
                >
                <span class="feedback-modal__error" id="nameError"></span>
            </div>
            
            <div class="feedback-modal__field">
                <label for="feedbackMessage" class="feedback-modal__label">Message</label>
                <textarea 
                    id="feedbackMessage" 
                    name="descr" 
                    class="feedback-modal__textarea" 
                    placeholder="Type your message..."
                    required
                    minlength="10"
                    maxlength="512"
                    rows="4"
                ></textarea>
                <span class="feedback-modal__error" id="messageError"></span>
            </div>
            
            <div class="feedback-modal__field">
                <label class="feedback-modal__label">Rating</label>
                <div class="feedback-modal__rating" id="feedbackRating">
                    <input type="radio" id="star1" name="rating" value="1" class="feedback-modal__rating-input">
                    <label for="star1" class="feedback-modal__star" data-rating="1">★</label>
                    
                    <input type="radio" id="star2" name="rating" value="2" class="feedback-modal__rating-input">
                    <label for="star2" class="feedback-modal__star" data-rating="2">★</label>
                    
                    <input type="radio" id="star3" name="rating" value="3" class="feedback-modal__rating-input">
                    <label for="star3" class="feedback-modal__star" data-rating="3">★</label>
                    
                    <input type="radio" id="star4" name="rating" value="4" class="feedback-modal__rating-input">
                    <label for="star4" class="feedback-modal__star" data-rating="4">★</label>
                    
                    <input type="radio" id="star5" name="rating" value="5" class="feedback-modal__rating-input">
                    <label for="star5" class="feedback-modal__star" data-rating="5">★</label>
                </div>
                <span class="feedback-modal__error" id="ratingError"></span>
            </div>
            
            <button type="submit" class="feedback-modal__submit" id="submitBtn">
                <span class="feedback-modal__submit-text">Submit</span>
                <span class="feedback-modal__submit-loader" style="display: none;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-dasharray="31.416" stroke-dashoffset="31.416">
                            <animate attributeName="stroke-dasharray" dur="2s" values="0 31.416;15.708 15.708;0 31.416" repeatCount="indefinite"/>
                            <animate attributeName="stroke-dashoffset" dur="2s" values="0;-15.708;-31.416" repeatCount="indefinite"/>
                        </circle>
                    </svg>
                </span>
            </button>
        </form>
    </div>
</div>
